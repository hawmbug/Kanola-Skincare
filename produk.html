<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk - Kanola Skincare</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background: url('deleting once i get my laptop.jpeg') no-repeat center center/cover;
      color: #333;
      backdrop-filter: blur(4px);
    }
    header {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
    header h1 {
      color: #e75480;
      margin: 0;
    }
    .nav {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .nav a {
      text-decoration: none;
      background: #e75480;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      transition: background 0.3s;
    }
    .nav a:hover {
      background: #c93d6b;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .filter-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .filter-bar input,
    .filter-bar select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .produk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
    }
    .produk-card {
      background: rgba(255,255,255,0.95);
      padding: 16px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .produk-card:hover {
      transform: translateY(-5px);
    }
    .produk-card img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #f4c4d6;
    }
    .produk-card h3 {
      margin: 10px 0 4px;
      color: #e75480;
    }
    .produk-card .price {
      color: #d14370;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .produk-card p {
      font-size: 0.9rem;
    }
    .btn-area {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .produk-card button {
      background: #e75480;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.3s;
    }
    .produk-card button:hover {
      background: #d14370;
    }
    .keranjang-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      cursor: pointer;
    }
    .keranjang-icon span {
      background: #e75480;
      color: white;
      padding: 2px 6px;
      border-radius: 50%;
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 12px;
    }
    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 13px;
      background: #e75480;
      color: white;
      padding: 4px 8px;
      border-radius: 20px;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
    }
    @keyframes fadeUp {
      0% { transform: translateY(10px); opacity: 0; }
      30% { transform: translateY(-5px); opacity: 1; }
      100% { transform: translateY(-20px); opacity: 0; }
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #e75480;
      color: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

<header>
  <h1>üß¥ Produk Kanola Skincare</h1>
  <div class="nav">
    <a href="dashboard.html">‚Üê Kembali</a>
    <a href="keranjang.html">üõí Keranjang</a>
  </div>
</header>

<div class="keranjang-icon" onclick="window.location.href='keranjang.html'">
  üõí <span id="cartCount">0</span>
</div>

<div class="container">
  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Cari produk...">
    <select id="filterJenis">
      <option value="">Semua Jenis Kulit</option>
      <option value="normal">Normal</option>
      <option value="kering">Kering</option>
      <option value="berminyak">Berminyak</option>
      <option value="kombinasi">Kombinasi</option>
      <option value="sensitif">Sensitif</option>
    </select>
  </div>
  <div class="produk-grid" id="produkList">
    <!-- Produk dimuat dengan JS -->
  </div>
</div>

<div class="toast" id="toast">Produk berhasil ditambahkan ke keranjang!</div>

<script>
  const produkData = [
    { nama: "Glow Serum C", img: "Cosmetic bottles.jpeg", deskripsi: "Serum Vitamin C mencerahkan & melembapkan.", harga: 125000, jenis: "normal", id: 0 },
    { nama: "Hydra Calm Gel", img: "Alya Skin ‚Ñ¢ on Instagram_ ‚ÄúTime to detoxify‚Ä¶.jpeg", deskripsi: "Gel pelembap untuk kulit berminyak & sensitif.", harga: 99000, jenis: "berminyak", id: 1 },
    { nama: "Deep Clean Wash", img: "WhatsApp Image 2025-06-17 at 00.45.10_f849df99.jpg", deskripsi: "Facial wash dengan charcoal & tea tree.", harga: 85000, jenis: "berminyak", id: 2 },
    { nama: "Gentle Milk Cleanser", img: "WhatsApp Image 2025-06-17 at 00.43.51_d43dd4f4.jpg", deskripsi: "Cleanser lembut untuk kulit sensitif.", harga: 110000, jenis: "sensitif", id: 3 },
    { nama: "Daily Defense SPF 50", img: "0f77acc7-a64c-439a-a73c-be14913c220c.jpeg", deskripsi: "Tabir surya dengan niacinamide.", harga: 140000, jenis: "kombinasi", id: 4 },
    { nama: "Aqua Mist Toner", img: "WhatsApp Image 2025-06-17 at 00.42.10_c3cacfab.jpg", deskripsi: "Toner spray menyegarkan wajah kapan saja.", harga: 75000, jenis: "kering", id: 5 },
    { nama: "Night Repair Cream", img: "WhatsApp Image 2025-06-17 at 08.59.37_b2adab46.jpg", deskripsi: "Krim malam untuk regenerasi kulit.", harga: 130000, jenis: "normal", id: 6 },
    { nama: "Clear Spot Solution", img: "512e80c4-7919-47fb-811b-ddbf8df18d50.jpeg", deskripsi: "Obat totol jerawat cepat bekerja.", harga: 65000, jenis: "berminyak", id: 7 }
  ];

  const cart = JSON.parse(localStorage.getItem("kanolaCart")) || [];
  const produkList = document.getElementById("produkList");
  const cartCount = document.getElementById("cartCount");

  function updateCartCount() {
    cartCount.textContent = cart.reduce((a, b) => a + b.qty, 0);
  }

  function formatRupiah(number) {
    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(number);
  }

  function showToast() {
    const toast = document.getElementById("toast");
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 2000);
  }

  function tambahKeranjang(index) {
    const produk = produkData[index];
    const found = cart.find(p => p.nama === produk.nama);
    if (found) {
      found.qty += 1;
    } else {
      cart.push({ ...produk, qty: 1 });
    }
    localStorage.setItem("kanolaCart", JSON.stringify(cart));
    updateCartCount();

    const badge = document.createElement("div");
    badge.className = "badge";
    badge.innerText = "+1";
    const card = document.querySelectorAll(".produk-card")[index];
    card.appendChild(badge);
    setTimeout(() => badge.remove(), 1000);
    showToast();
  }

  function tampilkanProduk(data) {
    produkList.innerHTML = "";
    data.forEach((item, index) => {
      produkList.innerHTML += `
        <div class="produk-card">
          <img src="${item.img}" alt="${item.nama}">
          <h3>${item.nama}</h3>
          <p class="price">${formatRupiah(item.harga)}</p>
          <p>${item.deskripsi}</p>
          <div class="btn-area">
            <button onclick="tambahKeranjang(${index})">+ Tambah</button>
            <button onclick="window.location.href='detail.html?id=${item.id}'">üîç Detail</button>
          </div>
        </div>
      `;
    });
  }

  document.getElementById("searchInput").addEventListener("input", function() {
    const q = this.value.toLowerCase();
    const jenis = document.getElementById("filterJenis").value;
    const hasil = produkData.filter(p =>
      p.nama.toLowerCase().includes(q) &&
      (jenis === "" || p.jenis === jenis)
    );
    tampilkanProduk(hasil);
  });

  document.getElementById("filterJenis").addEventListener("change", function() {
    document.getElementById("searchInput").dispatchEvent(new Event("input"));
  });

  tampilkanProduk(produkData);
  updateCartCount();
</script>

</body>
</html>
