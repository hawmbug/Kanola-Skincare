<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riwayat Belanja - Kanola Skincare</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background: url('magic water.jpeg') no-repeat center center/cover;
      padding: 20px;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      color: #333;
    }
    .navbar {
      background: #e75480;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .logo {
      font-weight: 600;
      font-size: 20px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 18px;
      font-weight: 500;
      font-size: 14px;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.6s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #e75480;
      margin-bottom: 30px;
    }
    .filters {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .filters input, .filters select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
    }
    .history-entry {
      border: 1px solid #f0b9c5;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      background: #fff6f9;
      transition: all 0.3s ease;
      position: relative;
    }
    .history-entry:hover {
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
    }
    .history-entry h3 {
      color: #e75480;
      margin: 0 0 10px;
    }
    .produk-list li {
      font-size: 14px;
    }
    .delete-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff8080;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .no-data {
      text-align: center;
      color: #999;
      font-style: italic;
    }
    .export-buttons {
      text-align: right;
      margin-bottom: 20px;
    }
    .export-buttons button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      background: #e75480;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Kanola Skincare</div>
    <div class="nav-links">
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="produk.html">üß¥ Produk</a>
      <a href="keranjang.html">üõí Keranjang</a>
      <a href="profil.html">üë§ Profil</a>
    </div>
  </div>

  <div class="container">
    <h1>üìú Riwayat Belanja Kamu</h1>

    <div class="filters">
      <input type="text" id="searchProduct" placeholder="Cari produk...">
      <input type="date" id="filterDate">
      <div class="export-buttons">
        <button onclick="exportPDF()">üìÑ Export PDF</button>
        <button onclick="window.print()">üñ®Ô∏è Cetak</button>
      </div>
    </div>

    <div id="historyContainer"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let historyData = JSON.parse(localStorage.getItem("kanolaHistory")) || [];

    if (!Array.isArray(historyData)) {
      historyData = [];
    }

    function renderHistory(filterText = '', filterDate = '') {
      const container = document.getElementById("historyContainer");
      container.innerHTML = "";
      const filtered = historyData.filter(item => {
        const dateMatch = filterDate ? item.tanggal?.split(",")[0] === filterDate : true;
        const nameMatch = filterText ? item.produk?.some(p => p.nama.toLowerCase().includes(filterText.toLowerCase())) : true;
        return dateMatch && nameMatch;
      });

      if (filtered.length === 0) {
        container.innerHTML = '<p class="no-data">Tidak ada riwayat ditemukan.</p>';
        return;
      }

      filtered.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "history-entry";
        div.innerHTML = `
          <h3>üóìÔ∏è ${entry.tanggal || entry.date}</h3>
          <p><strong>Alamat:</strong> ${entry.alamat}</p>
          <p><strong>Metode Pengiriman:</strong> ${entry.pengiriman}</p>
          <p><strong>Total:</strong> Rp${entry.total?.toLocaleString('id-ID') || 0}</p>
          <ul class="produk-list">
            ${(entry.produk || entry.items || []).map(p => `<li>${p.nama} x${p.qty}</li>`).join('')}
          </ul>
          <button class="delete-btn" onclick="hapusHistory(${index})">Hapus</button>
        `;
        container.appendChild(div);
      });
    }

    function hapusHistory(index) {
      if (confirm("Yakin ingin menghapus riwayat ini?")) {
        historyData.splice(index, 1);
        localStorage.setItem("kanolaHistory", JSON.stringify(historyData));
        renderHistory(
          document.getElementById("searchProduct").value,
          document.getElementById("filterDate").value
        );
      }
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Riwayat Belanja Kanola Skincare", 10, 10);
      let y = 20;
      historyData.forEach((entry, i) => {
        doc.text(`${i + 1}. Tanggal: ${entry.tanggal || entry.date}, Total: Rp${entry.total.toLocaleString('id-ID')}`, 10, y);
        y += 6;
        (entry.produk || entry.items || []).forEach(p => {
          doc.text(`   - ${p.nama} x${p.qty}`, 10, y);
          y += 6;
        });
        y += 4;
      });
      doc.save("riwayat-belanja-kanola.pdf");
    }

    document.getElementById("searchProduct").addEventListener("input", e => {
      renderHistory(e.target.value, document.getElementById("filterDate").value);
    });

    document.getElementById("filterDate").addEventListener("change", e => {
      renderHistory(document.getElementById("searchProduct").value, e.target.value);
    });

    renderHistory();
  </script>
</body>
</html>
