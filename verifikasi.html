<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Verifikasi Email - Kanola Skincare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('Modern beauty products background.jpeg') no-repeat center/cover;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      backdrop-filter: blur(5px);
      padding: 1rem;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem 1.5rem;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    h2 {
      color: #e75480;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: #f9f9ff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #e75480;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #cc3964;
    }
    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      padding: 0.8rem;
      border-radius: 12px;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #b4dfc0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Verifikasi Kode OTP</h2>
  <p>Masukkan kode OTP yang telah dikirim ke email kamu.</p>
  <input type="text" id="kodeOtp" placeholder="Kode OTP" maxlength="6">
  <button onclick="verifikasiOTP()">Verifikasi</button>
  <div id="notifikasi"></div>
</div>

<script>
  function verifikasiOTP() {
    const kodeUser = document.getElementById("kodeOtp").value.trim();
    const kodeAsli = localStorage.getItem("kanolaOTP");
    const notifikasi = document.getElementById("notifikasi");

    if (!kodeUser) {
      notifikasi.innerHTML = '<div class="message error">Kode OTP tidak boleh kosong.</div>';
      return;
    }

    if (kodeUser === kodeAsli) {
      notifikasi.innerHTML = '<div class="message success">Kode benar! Silakan lanjut ubah password.</div>';
      setTimeout(() => {
        window.location.href = "ubahpassword-final.html";
      }, 2000);
    } else {
      notifikasi.innerHTML = '<div class="message error">Kode OTP salah. Silakan cek kembali.</div>';
    }
  }
</script>

</body>
</html>
