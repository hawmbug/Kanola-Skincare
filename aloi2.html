
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beranda - Kanola Skincare</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }
    body {
      background-color: #fffafc;
    }
    .home-hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: url('images/beranda-design.png') center center / cover no-repeat fixed;
      padding: 80px 60px;
      border-radius: 20px;
      margin: 40px auto;
      color: white;
      flex-wrap: wrap;
      box-shadow: inset 0 0 0 1000px rgba(255, 255, 255, 0.6);
    }
    .hero-text {
      flex: 1;
      max-width: 50%;
    }
    .hero-text h1 {
      font-size: 36px;
      color: #e75480;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
    }
    .hero-text p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.6;
    }
    .hero-text .btn {
      padding: 10px 20px;
      background-color: #e75480;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    .hero-image {
      flex: 1;
      text-align: center;
    }
    .hero-image img {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="home-hero">
    <div class="hero-text">
      <h1>Temukan Kecantikan Alami ðŸ’–</h1>
      <p>Perawatan kulit dimulai dari produk yang tepat. Jelajahi rangkaian skincare dari Kanola yang dirancang untuk setiap jenis kulitmu.</p>
      <a href="#" class="btn">Lihat Produk</a>
    </div>
    <div class="hero-image">
      <img src="images/beranda-design.png" alt="Produk Skincare" />
    </div>
  </div>
  <svg viewBox="0 0 1440 320" style="display:block">
    <path fill="#fddde6" fill-opacity="1"
          d="M0,224L60,229.3C120,235,240,245,360,229.3C480,213,600,171,720,138.7C840,107,960,85,
          1080,85.3C1200,85,1320,107,1380,117.3L1440,128L1440,320L1380,320C1320,320,
          1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,
          120,320,60,320L0,320Z">
    </path>
  </svg>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    ScrollReveal().reveal('.hero-text', {
      origin: 'left',
      distance: '50px',
      duration: 1200,
      delay: 200,
      easing: 'ease-in-out',
      reset: true
    });
    ScrollReveal().reveal('.hero-image', {
      origin: 'right',
      distance: '50px',
      duration: 1200,
      delay: 300,
      easing: 'ease-in-out',
      reset: true
    });
  </script>
</body>
</html>
