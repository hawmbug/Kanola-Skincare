<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login - Kanola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('Modern beauty products background.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .form-container {
      background: rgba(255, 255, 255, 0.94);
      padding: 32px 24px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #e75480;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      background: #f0f5ff;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 44px;
    }

    .password-wrapper i {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
      font-size: 1.1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #e75480;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #d14370;
    }

    .extra-links {
      font-size: 0.95rem;
      color: #555;
      text-align: center;
      margin-top: 16px;
    }

    .extra-links span {
      color: #333;
    }

    .extra-links a {
      color: #e75480;
      text-decoration: none;
      font-weight: 600;
      margin-left: 4px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* Popup Notification */
    .popup {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translate(-50%, -100%);
      background-color: #ffe0eb;
      color: #e75480;
      padding: 14px 18px;
      border: 1px solid #e75480;
      border-radius: 10px;
      font-size: 0.95rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: none;
      animation: slideDown 0.4s ease forwards;
    }

    .popup.show {
      display: block;
    }

    .popup .close-btn {
      position: absolute;
      top: 6px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translate(-50%, -120%); }
      to { opacity: 1; transform: translate(-50%, -100%); }
    }
  </style>
</head>
<body>

<div class="form-container">
  <div id="popupError" class="popup">
    <span id="popupText">Email atau kata sandi salah!</span>
    <span class="close-btn" onclick="closePopup()">Ã—</span>
  </div>

  <h2>Login Kanola</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Kata Sandi" required />
      <i class="fas fa-eye" id="togglePassword"></i>
    </div>
    <button type="submit">Masuk</button>
  </form>

  <div class="extra-links">
    <span>Lupa kata sandi?</span><a href="ubahpassword.html">Ubah password</a>
  </div>
  <div class="extra-links">
    <span>Belum punya akun?</span><a href="signup.html">Daftar sekarang</a>
  </div>
</div>

<script>
  const loginForm = document.getElementById("loginForm");
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("password");
  const popup = document.getElementById("popupError");
  const popupText = document.getElementById("popupText");

  togglePassword.addEventListener("click", () => {
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
    togglePassword.classList.toggle("fa-eye");
    togglePassword.classList.toggle("fa-eye-slash");
  });

  function showPopup(message) {
    popupText.textContent = message;
    popup.classList.add("show");
    setTimeout(() => popup.classList.remove("show"), 4000);
  }

  function closePopup() {
    popup.classList.remove("show");
  }

  loginForm.addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = passwordInput.value.trim();
    const users = JSON.parse(localStorage.getItem("kanolaUsers")) || [];

    if (users.length === 0) {
      return showPopup("Belum ada akun yang terdaftar.");
    }

    const found = users.find(u => u.email === email && u.password === password);

    if (found) {
      localStorage.setItem("kanolaUserLogin", JSON.stringify(found));
      window.location.href = "dashboard.html";
    } else {
      showPopup("Email atau kata sandi salah! Silakan cek kembali.");
    }
  });
</script>

</body>
</html>
